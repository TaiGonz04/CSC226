        <div id="output"></div>
    </form>

<script type = "text/javascript">
document.addEventListener("DOMContentLoaded", function() {
            let myButton = document.getElementById("buttonInput");

            // Add click event listener to the button
            if (myButton) {
                myButton.addEventListener("click", function() {
                    // Show the user input in an alert
                    let userInput = document.getElementById("user-input").value;
                    alert("You entered: " + userInput);

                    // Change the style of the input field
                    let inputField = document.getElementById("user-input");
                    inputField.style.backgroundColor = "#f0f8ff"; 
                    inputField.style.borderColor = "#00bfff"; 

                    document.getElementById("output").innerText = "You entered: " + userInput;
                });
            }
        });
</script>
