<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" id="user-input" placeholder="Enter something" /><br>
        <input type="button" id="buttonInput" value="Click Me!" />
        <div id="output"></div>
    </form>

    <script type="text/javascript">

            let myButton = document.getElementById("buttonInput");

            if (myButton) {
                myButton.addEventListener("click", function() {
                    let userInput = document.getElementById("user-input").value;
                    
                    if (userInput) {
                        alert("You entered: " + userInput);

                        let inputField = document.getElementById("user-input");
                        inputField.style.backgroundColor = "#ffae00";
                        inputField.style.borderColor = "#ffd500";

                        document.getElementById("output").innerText = userInput;
                    } else {
                        alert("ERROR! Please enter something!");
                    }
                });
            }
        
    </script>
</body>
</html>
