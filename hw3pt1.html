<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input {
            width: 50%; /* Set the input width to 50% */
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" id="user-input" placeholder="Enter something" /><br>
        <input type="button" id="buttonInput" value="Click Me!" />
        <div id="output"></div>
    </form>

    <script type="text/javascript">

            let myButton = document.getElementById("buttonInput");

            // Check if button exists
            if (myButton) {
                myButton.addEventListener("click", function() {
                    let userInput = document.getElementById("user-input").value;
                    
                    // Check if user input exists
                    if (userInput) {
                        alert("You entered: " + userInput);

                        // Change the style of the input field
                        let inputField = document.getElementById("user-input");
                        inputField.style.backgroundColor = "#f0f8ff"; // Light blue
                        inputField.style.borderColor = "#00bfff"; // Deep sky blue

                        // Display the input value in the output div
                        document.getElementById("output").innerText = "You entered: " + userInput;
                    } else {
                        alert("Please enter something!");
                    }
                });
            }
        
    </script>
</body>
</html>
